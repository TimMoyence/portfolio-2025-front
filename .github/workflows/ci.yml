name: Front CI/CD

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ secrets.GHCR_USER }}/portfolio-2025-front

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build SSR bundle
        run: npm run build -- --configuration=production

  docker:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    needs: build
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.GHCR_USER }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'push' &&
      github.ref == 'refs/heads/master' &&
      secrets.DEPLOY_HOST != '' &&
      secrets.DEPLOY_USER != '' &&
      secrets.SSH_PRIVATE_KEY != '' &&
      secrets.DEPLOY_REGISTRY_USER != '' &&
      secrets.DEPLOY_REGISTRY_TOKEN != ''
    needs: docker
    steps:
      - name: Deploy web container
        uses: appleboy/ssh-action@v1.2.0
        env:
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
          DEPLOY_COMPOSE_FILE: ${{ secrets.DEPLOY_COMPOSE_FILE }}
          DEPLOY_REGISTRY_USER: ${{ secrets.DEPLOY_REGISTRY_USER }}
          DEPLOY_REGISTRY_TOKEN: ${{ secrets.DEPLOY_REGISTRY_TOKEN }}
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -euo pipefail
            WORKDIR="${DEPLOY_PATH}"
            COMPOSE_FILE="${DEPLOY_COMPOSE_FILE}"
            IMAGE_TAG="${{ github.sha }}"
            FRONT_IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${IMAGE_TAG}"
            PROJECT="portfolio25"

            cd "$WORKDIR"
            docker login ghcr.io -u "$DEPLOY_REGISTRY_USER" -p "$DEPLOY_REGISTRY_TOKEN"
            FRONT_IMAGE="$FRONT_IMAGE" docker compose -p "$PROJECT" -f "$COMPOSE_FILE" pull web
            FRONT_IMAGE="$FRONT_IMAGE" docker compose -p "$PROJECT" -f "$COMPOSE_FILE" up -d web
